language: python
python:
  - "3.6"

services:
  - docker

before_script: 
  - pip install docker-compose

script:
  - docker-compose run backend sh -c "pytest"
  - docker-compose run frontend sh -c "yarn run test"
  - docker-compose run backend sh -c "flake8"
  - docker-compose run frontend sh -c "yarn run eslint"